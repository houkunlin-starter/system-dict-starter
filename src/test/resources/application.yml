server:
  port: 8081
  servlet:
    context-path: '/api/system'
spring:
  application:
    name: system
  data:
    web:
      pageable:
        max-page-size: 100
  mvc:
    log-request-details: true
  profiles:
    active: ''
    include: jackson,mvc,redis,mq
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
logging:
  level:
    com:
      houkunlin: debug
system:
  dic:
    raw-value: true
    text-value-default-null: true
#    refresh-dic-interval: 10000
#    map-value: true
#    on-boot-refresh-dic: true
