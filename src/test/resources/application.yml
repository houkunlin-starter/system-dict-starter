server:
  port: 8081
  servlet:
    context-path: '/api/system'
spring:
  application:
    name: system
  data:
    web:
      pageable:
        max-page-size: 100
  mvc:
    log-request-details: true
  profiles:
    active: ''
    include: jackson,mvc,redis,mq
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
logging:
  level:
    com:
      houkunlin: debug
    test: debug
system:
  dict:
    raw-value: true
    text-value-default-null: false
    refresh-dict-interval: 20
    cache:
      enabled: true
      maximum-size: 10
      initial-capacity: 5
    controller:
      enabled: true
#    map-value: true
management:
  endpoint:
    health:
      show-components: always
      show-details: always
  endpoints:
    web:
      cors:
        allowed-headers: '*'
        allowed-methods: '*'
        allowed-origins: '*'
      exposure:
        include: '*'
#    on-boot-refresh-dic: true
