server:
  port: 8081
  servlet:
    context-path: '/api/system'
spring:
  application:
    name: system
  data:
    web:
      pageable:
        max-page-size: 100
  mvc:
    log-request-details: true
  profiles:
    active: ''
    include: jackson,mvc,redis,mq
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
logging:
  level:
    com:
      system: debug
